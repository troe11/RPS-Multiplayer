<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors! 1v1 Madness</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>

<body>
    <div class="row">
        <button class='choice' id='rock'>Rock</button>
        <button class='choice' id='paper'>Paper</button>
        <button class='choice' id='scissors'>Scissors</button>
    </div>
    <div class='row'>
        <h3>Player 1: <div id='p1status'>Not Selected</div></h3>
        <h3>Player 2: <div id='p2status'>Not Selected</div></h3>
    </div>

    <form>
        <h3>Choose one:</h3>
        <button class='player' id='player1'>Player 1</button>
        <button class='player' id='player2'>Player 2</button>
    </form>

    <div class='row'>
        <h3>Player 1 Wins: <div id='p1wins'>0</div></h3>
        <h3>Player 2 Wins: <div id='p2wins'>0</div></h3>
        <h3>Ties: <div id='ties'>0</div></h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
